<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"/>
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Chivo:wght@300;900&display=swap" rel="stylesheet">

    <title>Frontend Mentor | Pod request access landing page</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="landing-page-container">
      <div class="overlay"></div>
      <main>
        
        <header>
          <a href="index.html">
              <img class="logo" src="./assets/desktop/logo.svg" alt="Logo">
          </a>
      </header>
      
      
        <div class="text-container">
          <h1>Publish your podcasts <span>everywhere.</span></h1>
            <p>Upload your audio to Pod with a single click. We'll then distribute your podcast to Spotify,
              Apple Podcasts, Google Podcasts, Pocket Casts and more!
            </p>
        </div>
        
        <section class="podcast-hosts">
          <a href="https://open.spotify.com/genre/podcasts-web" target="_blank" rel="noopener" class="custom-link">
            <img src="./assets/desktop/spotify.svg" alt="Spotify logo">
          </a>
          <a href="https://www.apple.com/apple-podcasts/" target="_blank" rel="noopener" class="custom-link">
            <img src="./assets/desktop/apple-podcast.svg" alt="Apple Podcast logo">
          </a>
          <a href="https://podcasts.google.com/" target="_blank" rel="noopener" class="custom-link">
            <img src="./assets/desktop/google-podcasts.svg" alt="Google Podcasts logo">
          </a>
          <a href="https://pocketcasts.com/" target="_blank" rel="noopener" class="custom-link">
            <img src="./assets/desktop/pocket-casts.svg" alt="Pocket Casts logo">
          </a>
        </section>
        
        <form action="" method="POST" id="loginForm">
      
          
          <div class="form-group">
            <label for="email"></label>
            <input type="text" class="form-control" name="email" placeholder="Email address">
            <small id="emailError" class="error"></small>
          </div>
          
          
          <button type="submit">Request Access</button>

         
        </form>
      
      </main>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
